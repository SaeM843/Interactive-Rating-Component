<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="rating-state">
      <div class="star">
        <img src="./images/icon-star.svg" alt="image of a star">
      </div>

      <div class="text-area">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>

      <form class="score-form">
        <input type="radio" value="1" id="one" name="score" class="rating">
        <label for="one" class="rating-circle">1</label>
        <input type="radio" value="2" id="two" name="score" class="rating">
        <label for="two" class="rating-circle">2</label>
        <input type="radio" value="3" id="three" name="score" class="rating">
        <label for="three" class="rating-circle">3</label>
        <input type="radio" value="4" id="four" name="score" class="rating">
        <label for="four" class="rating-circle">4</label>
        <input type="radio" value="5" id="five" name="score" class="rating">
        <label for="five" class="rating-circle">5</label>
      </form>

      <button type="submit" class="btn">SUBMIT</button>
    </section>
  
  <!-- Thank you state start -->
    <section class="thanks-state hidden">
      <img src="./images/illustration-thank-you.svg" alt="image of sending a rating form">
      <p>You selected <span class="selected-score">-</span> out of 5</p>

      <div class="thank-you-text-area">
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          don’t hesitate to get in touch!</p>
      </div>
    </section>
  <!-- Thank you state end --> 
  </main>
    <script src="index.js"></script>
</body>
</html>
